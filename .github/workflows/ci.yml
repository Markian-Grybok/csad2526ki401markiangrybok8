name: Cross-Platform Build & Test

on:
  workflow_dispatch:
  push:
    branches: [develop, master, main]
  pull_request:
    branches: [develop, master, main]

env:
  BUILD_TYPE: Release

jobs:
  cross-platform-build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            build_config: Release
          - os: ubuntu-latest
            build_config: Release
          - os: macos-latest
            build_config: Release

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.25'

      - name: ğŸ—ï¸ Configure project
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: ğŸš€ Build project
        run: |
          cmake --build build \
            --config ${{ matrix.build_config }} \
            --parallel 2

      - name: âœ… Execute test suite
        run: |
          cd build
          ctest \
            --build-config ${{ matrix.build_config }} \
            --output-on-failure \
            --verbose

      - name: ğŸ“¦ Package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ github.sha }}
          path: |
            build/
          retention-days: 7